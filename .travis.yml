sudo: required

services:
   - docker

cache:
  timeout: 900
  directories:
  - $HOME/.m2
  - $HOME/.ccache

branches:
  only:
  - master

before_cache:
  - sudo rm -rf $HOME/.m2/repository/com/yahoo
  - sudo rm -rf $HOME/.m2/repository/repository.xml
  - du --summarize --human-readable $HOME/.m2/repository
  - du --summarize --human-readable $HOME/.ccache

install: true

language: minimal

script: ./travis/travis.sh ${BUILD_TYPE}

matrix:
  include:
    - env: BUILD_TYPE="java"
      if: type = pull_request
    - env: BUILD_TYPE="cpp"
      if: type = pull_request
    - env: BUILD_TYPE="install"
      if: type = pull_request
    - env: BUILD_TYPE="full"
      if: NOT type = pull_request
